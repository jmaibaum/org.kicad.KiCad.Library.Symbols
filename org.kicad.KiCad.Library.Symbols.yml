id: org.kicad.KiCad.Library.Symbols
branch: beta
runtime: org.kicad.KiCad
runtime-version: beta
sdk: org.freedesktop.Sdk//24.08
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/extensions/Library/Symbols
modules:
  - name: kicad-symbols
    buildsystem: cmake-ninja
    config-opts:
      - -DKICAD_DATA=/app/extensions/Library/Symbols
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.kicad.KiCad.Library.Symbols.metainfo.xml
    sources:
      - type: git
        url: https://gitlab.com/kicad/libraries/kicad-symbols.git
        commit: 2db19e5e494926e2c6d572874f3113da83d6ce30
        tag: 9.0.4-rc1
        x-checker-data:
          type: json
          url: https://gitlab.com/api/v4/projects/kicad%2Flibraries%2Fkicad-symbols/repository/tags
          tag-query: '[.[] | select(.name|test("^[\\d\\.]+-rc\\d+$"; ""))] | first
            | .name'
          timestamp-query: '[.[] | select(.name|test("^[\\d\\.]+-rc\\d+$"; ""))] |
            first | .created_at'
          is-main-source: true
      - type: file
        path: org.kicad.KiCad.Library.Symbols.metainfo.xml
